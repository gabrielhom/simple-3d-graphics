<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Graphics - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="toggleBtn">_</button>
    <div class="controls" id="controlsPanel">
        <label>
            Cor
            <input type="color" id="colorPicker" value="#00ffcc">
        </label>
        <label>
            Espessura
            <input type="range" id="thicknessSlider" min="0.5" max="10" step="0.5" value="2">
        </label>
        <label>
            Zoom
            <input type="range" id="zoomSlider" min="0.5" max="50" step="0.1" value="4">
        </label>
        <label>
            Carregar OBJ
            <input type="file" id="objLoader" accept=".obj">
        </label>
        <label>
            Fundo
            <input type="color" id="bgPicker" value="#000000">
        </label>
        <label>
            Auto-rotacionar
            <input type="checkbox" id="autoRotateToggle" checked>
        </label>
        <label>
            Vel. Rota√ß√£o
            <input type="range" id="autoRotateSpeed" min="0" max="0.1" step="0.001" value="0.01">
        </label>
        <div class="row">
            <button id="resetViewBtn">Resetar Vis√£o</button>
            <button id="fitModelBtn">Centralizar</button>
        </div>
        <div id="modelInfo">Vertices: 0 | Arestas: 0</div>
        <button id="loadPengerBtn">üêß Penger</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="models.js"></script>
    <script src="main.js"></script>
</body>

</html>
